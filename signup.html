<!DOCTYPE html>
<html lang=”en”>

<head>
    <link rel="stylesheet" href="style2.css">
	<title>signup</title>
</head>
<body>
    <div class="container">
        <form action="/action_page.html" method="post" name="submit-to-google-sheet">
            <h2>SIGN UP</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label> 
                    <input type="text" placeholder="Enter Full Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="name">Username/email id</label> 
                    <input type="text" placeholder="Enter Username or email id" name="username" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number</label> 
                    <input type="tel" placeholder="Enter Phonenumber" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="age">Age</label> 
                    <input type="number" placeholder="Enter Age" name="age" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label> 
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
                <div class="input-box">
                    <label for="password">Password</label> 
                    <input type="password" placeholder="Enter password" name="password" required>
                </div>
            </div>
            <div class="alert">
                <p>By clicking Sign up, you agree to our<a href="#">terms,</a><a href="#">Privacy policy,</a> and<a href="#">cookies policy.</a> You may receice SMS notification from us.</p>
            </div>
            <div class="button-container">
                <button><a href="login.html">Sign up</a></button>
            </div>
        </form>
        
    </div>
</body>
